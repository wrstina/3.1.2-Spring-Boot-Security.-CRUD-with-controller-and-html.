<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSRF meta для JS -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring Security App</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                Welcome, <span sec:authentication="name">User</span>!
            </span>
            <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>

            <!-- Logout (POST) с CSRF -->
            <form th:if="${#authorization.expression('isAuthenticated()')}"
                  th:action="@{/logout}" method="post" class="d-inline">
                <input sec:csrf/>
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1>Welcome to Spring Security Application</h1>

            <div sec:authorize="isAuthenticated()">
                <div class="mt-4">
                    <a th:href="@{/user}" class="btn btn-primary me-2"
                       sec:authorize="hasAnyRole('USER', 'ADMIN')">User Page</a>
                    <a th:href="@{/admin}" class="btn btn-success"
                       sec:authorize="hasRole('ADMIN')">Admin Panel</a>
                </div>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <p>Please <a th:href="@{/login}">login</a> to access the application.</p>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты: сначала csrf.js, затем остальные -->
<script src="/js/csrf.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
